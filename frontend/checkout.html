<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - Cosmetics Store</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
  }
  .container {
    width: 80%;
    margin: 20px auto;
  }
  .checkout-form {
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .checkout-form label {
    display: block;
    margin-bottom: 10px;
  }
  .checkout-form input,
  .checkout-form textarea,
  .checkout-form select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .checkout-form button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
    margin-top: 10px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .checkout-form button:hover {
    background-color: #555;
  }
</style>
</head>
<body>

<header>
  <h1>Checkout - Cosmetics Store</h1>
  <nav>
    <a href="index.html">Home</a> |
    <a href="cart.html">Cart</a>
  </nav>
</header>

<div class="container">
  <div class="checkout-form">
    <h2>Payment Information</h2>
    <form id="checkoutForm" onsubmit="return processPayment()">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" required></textarea>

      <label for="paymentMethod">Payment Method:</label>
      <select id="paymentMethod" name="paymentMethod" required>
        <option value="credit">Credit Card</option>
        <option value="cod">Cash on Delivery</option>
        <option value="paypal">PayPal</option>
      </select>

      <button type="submit">Confirm Order & Pay</button>
    </form>
  </div>
</div>

<footer>
  <p>All rights reserved &copy; 2024 - Cosmetics Store</p>
</footer>

</body>
</html>
