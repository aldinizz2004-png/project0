<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart - Cosmetics Store</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
  }
  .container {
    width: 80%;
    margin: 20px auto;
  }
  .cart-items {
    margin-top: 20px;
  }
  .cart-item {
    border: 1px solid #ddd;
    padding: 10px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    margin-bottom: 10px;
  }
  .cart-item img {
    max-width: 100px;
    height: auto;
    margin-right: 10px;
  }
  .cart-item h3 {
    margin-bottom: 10px;
    font-size: 18px;
  }
  .cart-total {
    margin-top: 20px;
    text-align: center;
    font-size: 20px;
  }
  .cart-total span {
    font-weight: bold;
    color: #333;
  }
  .checkout-button {
    display: block;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
    margin-top: 20px;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .checkout-button:hover {
    background-color: #555;
  }
</style>
</head>
<body>

<header>
  <h1>Cart - Cosmetics Store</h1>
  <nav>
    <a href="index.html">Home</a> |
    <a href="checkout.html">Checkout</a>
  </nav>
</header>

<div class="container">
  <div class="cart-items" id="cartItems">
    <!-- Items will appear here via JavaScript -->
  </div>

  <div class="cart-total">
    <p>Total: <span id="cartTotal">$0</span></p>
    <a href="checkout.html" class="checkout-button">Checkout Now</a>
  </div>
</div>

<footer>
  <p>All rights reserved &copy; 2024 - Cosmetics Store</p>
</footer>

<script>
  function displayCart() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let cartItemsHTML = '';
    let total = 0;

    if (cart.length > 0) {
      cart.forEach(item => {
        cartItemsHTML += `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}">
            <h3>${item.name}</h3>
            <p>Price: ${item.price} USD</p>
          </div>
        `;
        total += item.price;
      });
    } else {
      cartItemsHTML = '<p>Your cart is currently empty.</p>';
    }

    document.getElementById('cartItems').innerHTML = cartItemsHTML;
    document.getElementById('cartTotal').textContent = `$${total}`;
  }

  displayCart();
</script>

</body>
</html>
