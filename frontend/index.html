<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cosmetics Store</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
  }
  .container {
    width: 80%;
    margin: 20px auto;
  }
  .categories {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }
  .category {
    text-align: center;
    border: 1px solid #ddd;
    padding: 20px;
    width: 30%;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .category img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
  }
  .category h3 {
    margin-bottom: 10px;
    font-size: 20px;
  }
  .category a {
    display: block;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    text-decoration: none;
    margin-top: 10px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .category a:hover {
    background-color: #555;
  }
  .company-info {
    text-align: center;
    margin-bottom: 20px;
  }
  .company-info img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<header>
  <h1>Cosmetics Store</h1>
  <nav>
    <a href="#">Home</a> |
    <a href="cart.html">Cart</a> |
    <a href="checkout.html">Checkout</a>
  </nav>
</header>

<div class="container">
  <div class="company-info">
    <img src="store_logo.jpg" alt="Store Logo">
    <h2>Welcome to our Cosmetics Store</h2>
    <p>We offer the best products in beauty and personal care.</p>
  </div>

  <div class="categories">
    <div class="category">
      <img src="category_skincare.jpg" alt="Skincare">
      <h3>Skincare</h3>
      <a href="#" onclick="showProducts('skincare')">Explore</a>
    </div>

    <div class="category">
      <img src="category_perfumes.jpg" alt="Perfumes">
      <h3>Perfumes</h3>
      <a href="#" onclick="showProducts('perfumes')">Explore</a>
    </div>

    <div class="category">
      <img src="category_makeup.jpg" alt="Makeup">
      <h3>Makeup</h3>
      <a href="#" onclick="showProducts('makeup')">Explore</a>
    </div>
  </div>
</div>

<footer>
  <p>All rights reserved &copy; 2024 - Cosmetics Store</p>
</footer>

<script>
  function showProducts(category) {
    // Add code here to display products based on selected category
  }
</script>

</body>
</html>
